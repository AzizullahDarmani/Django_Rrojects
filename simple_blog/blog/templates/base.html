{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Blog{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'post_form.css' %}">
</head>
<body>
    <!-- Include the header -->
    {% include 'header.html' %}
    
    <!-- Content block that will be overridden in each page -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <!-- You can also include a footer here if needed -->
</body>
</html>
